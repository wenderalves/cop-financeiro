<!DOCTYPE html>
<html lang="pt_BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle Financeiro</title>

    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="content p-2">
        <div class="row column mb-3">
            <h1>Textos</h1>

            <div class="card p-2">
                <h1>Header h1</h1>
                <h2>Header h2</h2>
                <h3>Header h3</h3>
                <h4>Header h4</h4>
                <h5>Header h5</h5>
                <h6>Header h6</h6>
            </div>
        </div>

        <div class="row column">
            <h1>Formulários</h1>

            <div>

                <input type="text">
                <input type="text" disabled>
                <input class="error" type="text">

                <select name="" id="">
                    <option value="" hidden selected>Selecione uma opção</option>
                    <option value="">opção 1</option>
                </select>

                <div class="row p-2-0">
                    <button class="primary">Botao</button>
                    <button class="secondary">Botao</button>
                    <button class="error">Botao</button>
                    <button class="success">Botao</button>
                    <button class="warning">Botao</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
